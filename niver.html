    const teclado = container.querySelector('.teclado');
    teclado.style.display = 'block';

  function selecionarLetra(botao, letra) {

    container.querySelector('.teclado').style.display = 'none';

    if (!e.target.closest('.letra-input')) {
      document.querySelectorAll('.teclado').forEach(t => t.style.display = 'none');
    }
  });
